<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorcs.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class = "calculator">
        <h1> Arithmetic Calculator</h1>
        <h2> <span id = "result"></span></h2>

        
        <input type = "number" id = "num1" placeholder = "Enter first number">
        <input type = "number" id = "num2" placeholder = "Enter second number">
        <div class = "buttons">
            <button onclick = "calculate('add')">+</button>
            <button onclick = "calculate('subtract')">-</button>
            <button onclick = "calculate('multiply')">*</button>
            <button onclick = "calculate('divide')">/</button>
        </div>

        <div class="quote-genarator">
            <button id="quoteButton">Generate Quote</button>
            <p id ="quoteDisplay"></p>

        </div>



    </div>
    <script src = "simple_calculator.js"></script>
    <script src = "quote_genarator.js"></script>
       

    

</body>
</html>
