<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Price Prediction</title>
</head>
<body>
    <h1>California Housing Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="MedInc">Median Income:</label><br>
        <input type="number" id="MedInc" name="MedInc" step="0.01" required><br><br>

        <label for="HouseAge">House Age:</label><br>
        <input type="number" id="HouseAge" name="HouseAge" step="0.01" required><br><br>

        <label for="AveRooms">Average Rooms:</label><br>
        <input type="number" id="AveRooms" name="AveRooms" step="0.01" required><br><br>

        <label for="AveBedrms">Average Bedrooms:</label><br>
        <input type="number" id="AveBedrms" name="AveBedrms" step="0.01" required><br><br>

        <label for="Population">Population:</label><br>
        <input type="number" id="Population" name="Population" step="0.01" required><br><br>

        <label for="AveOccup">Average Occupancy:</label><br>
        <input type="number" id="AveOccup" name="AveOccup" step="0.01" required><br><br>

        <label for="Latitude">Latitude:</label><br>
        <input type="number" id="Latitude" name="Latitude" step="0.01" required><br><br>

        <label for="Longitude">Longitude:</label><br>
        <input type="number" id="Longitude" name="Longitude" step="0.01" required><br><br>

        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
